<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
	<h1>Welcome</h1>
	<h2 th:utext="${message}">..!..</h2>
	<form action="#" data-th-action="@{/authenticate}"

	</form>
	<a href="doSearch">Search</a>

</html>
